<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="../css/QRGenerator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="body">
            <div class="wrapper">
                <header>
                    <h1>QR Code Generator</h1>
                    <p>Paste a url or enter text to create QR code</p>
                    <a href="./QRReader"></a>
                </header>
                <div class="form">
                    <input type="text" spellcheck="false" placeholder="Enter text or url">
                    <button>Generate QR Code</button>
                </div>
                <div class="qr-code">
                    <img src="" alt="qr-code">
                    <!-- <a href=""><button>Download QR Code</button></a> -->
                    <button onclick="download()">Download QR Code</button>
        
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/QRGenerator.js"></script>

</body>
</html>
